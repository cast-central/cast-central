machine:
  node:
    version: 0.12.0
  services:
    - docker
dependencies:
    override:
      - docker build -t castcentral/service .
test:
  override:
    - docker run -t -i -p 8000:8000 --net host --rm cast-central/service test
    #- cp -r coverage $CIRCLE_ARTIFACTS/
    #- npm run-script doc
    #- cp -r docs $CIRCLE_ARTIFACTS/
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push castcentral/service

