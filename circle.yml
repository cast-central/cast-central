machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t castcentral/service .

test:
  override:
    - npm run-script clean
    - npm test
    - cp -r coverage $CIRCLE_ARTIFACTS/
    - npm run-script doc
    - cp -r docs $CIRCLE_ARTIFACTS/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push castcentral/service
